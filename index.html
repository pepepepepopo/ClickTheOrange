<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicker Game with Bots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Clicker Game</h1>
        <div id="gameArea">
            <div id="circle"></div>
            <p>Points: <span id="points">0</span></p>
            <button id="sellButton">Sell Points</button>
        </div>
        <h2>Buy Bots</h2>
        <div id="botShop">
            <button class="botButton" data-bot-type="basic">Basic Bot (10 points, +1 Click/sec)</button>
            <button class="botButton" data-bot-type="advanced">Advanced Bot (50 points, +5 Clicks/sec)</button>
            <button class="botButton" data-bot-type="pro">Pro Bot (200 points, +20 Clicks/sec)</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
